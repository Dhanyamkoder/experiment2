<!DOCTYPE html>
<html>
<head>
    <title>Dhanya's Webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Welcome to Dhanya's Webpage</h1>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#project">Project</a> |
        <a href="#about">About</a> |

    <!-- Login Form -->
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Login">
    </form>

    <hr>

    <!-- Home Section -->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to the home section of Dhanya's webpage.</p>
    </section>

    <!-- Project Section -->
    <section id="project">
        <h2>Project</h2>
        <p>Details about projects will be listed here.</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About</h2>
        <p>This is Dhanya's personal webpage.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information will go here.</p>
    </section>

</body>
</html>
